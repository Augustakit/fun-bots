<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<ui-view data-name="toolbar" data-type="toolbar">
			<ui-logo>
				Bot-Editor<sub>fun-bots</sub>
			</ui-logo>
			<ui-menu>
				<ul>
					<li><a>Bots</a></li>
					<li><a>Waypoints</a></li>
					<li><a>Settings</a></li>
					<li data-action="close"><a>Exit</a></li>
				</ul>
			</ui-menu>
		</ui-view>
		<ui-view data-name="password" data-type="dialog">
			<ui-header>
				Enter password
			</ui-header>
			<ui-content data-type="form" data-action="UI_Send_Password">
				<p>Please enter the password to open the Bot-Editor.</p>
				<ui-error></ui-error>
				<input type="text" name="password" value="" />
			</ui-content>
			<ui-buttons>
				<button data-action="close">Cancel</button>
				<button data-action="submit">OK</button>
			</ui-buttons>
		</ui-view>
		
		<script src="Utils.js"></script>
		<script src="BotEditor.js"></script>
	</body>
</html>
