<html><head>
	<meta charset="utf-8">
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/alerts.css">
	<link rel="stylesheet" href="css/notifications.css">
	<link href="https://cdn.funbots.dev/gamecontent/fonts/fa-5.15.4-production/css/all.css" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
	<script src="https://code.jquery.com/jquery-3.6.0.slim.js" integrity="sha256-HwWONEZrpuoh951cQD1ov2HUK5zA5DwJ1DNUXaM6FsY=" crossorigin="anonymous"></script>
</head>
<body>
	<!-- Notification message box -->
	<div id="funUI-notifications" style="z-index:9000">
		<!-- This div is automatically populated upon a notification. -->
		<!-- All notifications are generated by Venice Unleashed and not by web clients. -->
		<!-- Notifications will show above EVERYTHING. -->
	</div>
	<!-- /Notification message box-->

	<!-- Alert message box -->
	<div id="funUI-alerts" style="
    z-index: 9050;
">
		<div id="alert-container-1" class="alert-container">
    <div id="alert-container-icon" style="
    position: absolute;
    margin-top: -17px;
    margin-left: 68vh;
    color: #ffd000;
" class="animate__animated animate__pulse animate__infinite">
        <i class="fas fa-exclamation-triangle " style="
    font-size: 75px;
    text-shadow: 7px -6px black;
    color: #ffd000;
"></i>
    </div>
    
    
			<div id="alert-container-title" style="
    text-align: center;
    padding-top: 4px;
    width: 100%;
    font-size: 26px;
    background-color: #ED8014;
    padding-bottom: 5px;
">
				THIS IS THE TITLE
			</div>
    
    <div id="alert-container-text" style="
    font-size: 19px;
    padding: 15px;
    /* text-align: center; */
">
        Are you sure you want to delete all those traces?
        
    </div>
    
    <div id="alert-container-buttonbox" style="
    bottom: 0;
    height: 6vh;
    display: flex;
    position: absolute;
    z-index: 9051;
    width: 100%;
    /* background-color: red; */
    flex-direction: row;
    flex-wrap: nowrap;
    align-content: center;
    justify-content: center;
    align-items: stretch;
">
<div id="button-t" style="
    background-color: #637481;
    height: 75%;
    display: flex;
    justify-content: center;
    align-items: center;
    box-shadow: 5px 5px 5px #394854;
    padding-left: 15px;
    padding-right: 15px;
	margin:0 20px;
">
        OK BUTTON
    </div>
    
    </div>
		</div>
	</div>
	<!-- /Alert message box -->

	

	<!-- F12 Editor -->
	<div id="funUI-menu" style="width: 250vh;height:100vh;background-color: hsla(208, 37%, 27%, 0.2);position: relative;display:none;">

<div id="logo-version" style="
margin-left: 1vh;
margin-top: 1vh;
width: 75vh;
height: 100px;
display: flex;
position: absolute;
backdrop-filter: blur(25px);
">

<div id="logo" style="
z-index: 500;
background: url(https://cdn.funbots.dev/gamecontent/logo/logo-vu_funbots-circle-01-sm.png);
height: 150px;
width: 150px;
"></div>

<div id="version">Running version: V2.2.0</div>

</div>

<!-- Notifs box -->
<div id="notifications" style="
	margin-left: 1vh;
	margin-top: 16vh;
	width: 75vh;
	height: 45vh;
	display: flex;
	position: absolute;
	background-color: hsla(208, 37%, 27%, 0.55);
	backdrop-filter: blur(225px);
	">


	<div id="title" style="text-align: center;margin-left: 1vh;">
		<span class="title_small">FUN BOTS /</span> <span class="title">NOTIFICATIONS<span>
	</div>

	<div id="notifications-none" style="margin-top: 35%;">
		No notifications
	</div>


</div>
	</div>

	
	<script src="js/notifications.js"></script>
</body></html>
