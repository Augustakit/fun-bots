version: LANG_{build}
image: Ubuntu2004

# Set GitHub-Token from here https://github.com/settings/tokens => https://ci.appveyor.com/tools/encrypt
environment:
  matrix:
    - nodejs_version: "15"
  GITHUB_TOKEN:
    secure: 6luPO1MyuqLxwBLYRHu86ezR5o22yRX6NY5vbOUJOhSIcT7J2tLixjzLuW55Bnoz
    
# Branches
branches:
  only:
  - fun-bots-bizzi

# Installation
install:
  # Update Node.js
  - sh: nvm install $nodejs_version
  
  # Generate Language-Strings
  - ./Binary/LanguageBuilder/I18N.sh
  
  # Language Deployment
  - ./Binary/LanguageBuilder/I18NDeployment.sh  

matrix:
  fast_finish: true

clone_depth: 1
max_jobs: 10

# Disable other
build: OFF
test: OFF
